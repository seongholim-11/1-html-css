<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        /* 너비랑 높이를 키우거나 overflow: hidden; or overflow:scroll; */
        body>div{widows: 400px; height: 100px; border: 5px solid black; position: relative; overflow-y:scroll;}
        /* absolute는 realtive를 가지고 있는 부모가 기준이 됨 */
        .box{width: 100px; height: 100px; position: absolute;}
        .box1{background: red; top: 10px; left: 0;}
        .box2{background: yellow; top: 50px; left: 50px;}
        .box3{background: blue; top: 90px; left: 60px;}
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur</h1>
    <div>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <h1>Lorem ipsum dolor sit amet consectetur</h1>
</body>
</html>
