<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        svg{border: 1px solid black; padding: 10px;}
        line {
            stroke: #000000;
            stroke-width: 10;
        }
    </style>
</head>

<body>
    <svg width="200" height="200">
        <line stroke-dasharray="0" stroke-dashoffset="0" x1="0" y1="20" x2="200" y2="20" />
        <line stroke-dasharray="0" stroke-dashoffset="0"  x1="0" y1="40" x2="100" y2="40" />
        <line stroke-dasharray="200" stroke-dashoffset="10" x1="0" y1="60" x2="200" y2="60" />
        <line stroke-dasharray="300" stroke-dashoffset="0" x1="0" y1="80" x2="200" y2="80" />
        <line stroke-dasharray="5" stroke-dashoffset="0" x1="0" y1="100" x2="200" y2="100" />
        <line stroke-dasharray="5,20" stroke-dashoffset="0" x1="0" y1="120" x2="200" y2="120" />
        <line stroke-dasharray="20,5" stroke-dashoffset="0" x1="0" y1="140" x2="200" y2="140" />
    </svg>
</body>

</html>
