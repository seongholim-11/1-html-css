<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">

    <line stroke-dasharray="200" stroke-dashoffset="0" x1="10" y1="20" x2="600" y2="20"/>
    <line stroke-dasharray="200" stroke-dashoffset="50" x1="10" y1="40" x2="600" y2="40"/>
    <line stroke-dasharray="200" stroke-dashoffset="100" x1="10" y1="60" x2="600" y2="60"/>
    <line stroke-dasharray="200" stroke-dashoffset="150" x1="10" y1="80" x2="600" y2="80"/>
    <line class="line" stroke-dasharray="200" stroke-dashoffset="200" x1="10" y1="160" x2="600" y2="160"/>

    <style type="text/css">
        #Layer_1{background: red;}
        line{stroke: #ffffff; stroke-width: 2;}
        .line{animation: dash 2s linear infinite;}

        @keyframes dash{
            from{stroke-dashoffset:200}
            to{stroke-dashoffset: 0}
        }
    </style>

</svg>
