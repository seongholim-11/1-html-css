<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>display 속성</title>
</head>

<body>

<h4>display 속성</h4>
<table width="600" border="1" cellpadding="4">
  <tr>
    <td bgcolor="#6699FF">none</td>
    <td>보이지않게</td>
    <td>줄바꿈</td>
  </tr>
  <tr>
    <td bgcolor="#6699FF">block</td>
    <td>줄바꿈</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#6699FF">inline</td>
    <td>한줄</td>
    <td>margin(left, right)</td>
  </tr>
  <tr>
    <td bgcolor="#6699FF">inline-block</td>
    <td>한줄(안에는 여러줄)</td>
    <td>width, height, margin(top, right, bottom, left)</td>
  </tr>
</table>
<h4>&nbsp;</h4>
<h4>태그로 나눈 display 속성</h4>
<table width="600" border="1" cellpadding="4">
  <tr>
    <td bgcolor="#6699FF">block 형식</td>
    <td>div, h1~h6, p, 목록, 테이블, 폼</td>
  </tr>
  <tr>
    <td bgcolor="#6699FF">inline 형식</td>
    <td>span, a, input, 글자형식</td>
  </tr>
  <tr>
    <td bgcolor="#6699FF">inline-block형식</td>
    <td>이미지태그, 멀티미디어태그</td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
