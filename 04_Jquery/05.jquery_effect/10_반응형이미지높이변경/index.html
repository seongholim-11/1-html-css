<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="./js/script.js" defer></script>
        <style>
            *{margin: 0; padding: 0;}
            header{width: 100%; height: 100px; background: #ddd;}
            #main{width: 100%; height: 80vh; background: #ddd; position: relative;}
            footer{width: 100%; height: 200px; background: #4d4d4d;}

            .content{position: relative; width: 100%; height: 100%; overflow: hidden;}
            .content img{width: 100%; position: absolute; top: 0; left: 0;}
        </style>
    </head>
<body>
    <div id="wrap">
        <header></header>
        <main id="main">
            <div class="content">
                <img src="./img/panda.jpg" alt="판다">
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
