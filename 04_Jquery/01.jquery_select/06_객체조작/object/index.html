<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="box box1">
            <h2>text., html</h2>
            <div id="div1">안에 들어있는 텍스트</div>
            <div id="div2">안에 들어있는 텍스트</div>
            <div id="div3">안에 들어있는 텍스트</div>
            <div id="div4">안에 들어있는 텍스트</div>
        </div>
        <div class="box box2">
            <h2>src 속성으로 변경</h2>
            <img src="./img/img1.gif" alt="img1" >
            <img src="./img/img1.gif" alt="img1" id="changeThis">
            <img src="./img/img1.gif" alt="img1">
            <img src="./img/img1.gif" alt="img1">
        </div>
        <div class="box box3">
            <h2>addClass, removeClass</h2>
            <div id="box3-1">add1, remove1</div>
            <div id="box3-2" class="add">add2, remove2</div>
            <div id="box3-3" class="add">add3, remove3</div>
            <div id="box3-4" class="add remove">add4, remove4</div>
        </div>
        <div class="box box4">
            <h2>toggleClass</h2>
            <div id="box4-1">toggle</div>
            <p id="imgs">
                <img src="./img/img.jpg" alt="이미지" class="transi">
            </p>
            <button class="click">click</button>
        </div>
        <div class="box box5">
            <h2>val</h2>
            <form action="#" method="get">
                <input type="text" id="input1" value="텍스트필드입니다">
                <textarea name="textarea" id="textarea1" cols="30" rows="10">텍스트영역입니다.</textarea>
                <select id="select1">
                    <option value="city1">서울</option>
                    <option value="city2">부산</option>
                    <option value="city3">대전</option>
                </select>
                <select id="select2" multiple>
                    <option value="town1">동구</option>
                    <option value="town2">서구</option>
                    <option value="town3">중구</option>
                </select>
            </form>
            <h2>내용비우기 empty</h2>
            <div class="empty">
                넣고 싶은 텍스트
            </div>
        </div>
        <div class="box box6">
            <h2>수치조작</h2>
            <h3>01_요소의 넓이 높이 매서드</h3>
            <div id="wrap">
                <p id="p1"><img src="./img/img1.jpg" alt="고양이"></p>
                <p id="p2"><img src="./img/img2.gif" alt=""></p>
            </div>
            <h3>02_요소의 위치 매서드</h3>
            <div id="wrap1">
                <p class="box1">나는박스야</p>
            </div>
            <p class="txt-1">절대top위치값:<span></span></p>
            <p class="txt-2">상대top위치값:<span></span></p>
            <h3>03_스크롤바 위치 매서드</h3>
            <div id="scroll">
                <p class="bar">위치메서드</p>
            </div>
        </div>
    </div>
</body>
</html>
