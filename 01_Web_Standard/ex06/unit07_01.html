<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		/* 형제 태그는 순번을 줄 수 있다 */
			/* 첫번째 li 태그  */
			li:first-child{background-color: beige; width: 500px; padding: 5px; color: rgb(0, 0, 0);}
			/* 마지막 li 태그 */
			li:last-child{background-color: rgb(110, 255, 231); width: 500px; padding: 5px; color: rgb(0, 0, 0);}
			/* 짝수번째 li 태그  */
			li:nth-child(even){color: brown; background-color: blue; width: 500px; padding: 5px;}
			/* 세번째 li 태그  */
			li:nth-child(odd){color: rgb(255, 99, 99); background-color: rgb(229, 255, 0); width: 500px; padding: 5px;}
			
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>
