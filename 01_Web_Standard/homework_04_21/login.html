<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupang Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<main>
        <form id="loginForm">
            <h1><a href="https://www.coupang.com/"><img src="./Coupang_logo.png" alt="쿠팡 로고"></a></h1>
    		<fieldset>	
    			<div id="login">
    				<p>
    					<label for="userId" class="labelStyle"><img src="./free-icon-email-4804075.png" alt=""></label>
    					<input type="text" id="userId" />
    				</p>
    				<p>
    					<label for="userPWD" class="labelStyle"><img src="./free-icon-padlock-2575570.png" alt=""></label>
    					<input type="password" id="userPWD" />
    				</p>
    			</div>
    			<p id="btn1">
                    <input type="checkbox" id="saveLogin" value="savedIdYes" />
                    <label for="saveLogin">로그인 상태 유지</label>
                    <a href="https://login.coupang.com/login/accountInfoFind.pang">아이디(이메일)/비밀번호 찾기</a>

    			</p>
    			<p id="btn2">
                    <input type="submit" value="로그인" id="btnLogin" />
    				<input type="button" value="회원가입" id="btnJoin" />
    			</p>
                
    		</fieldset>
    	</form>
	</main>
    <footer>
        <p>
            &copy;Coupang Corp. All rights reserved.
        </p>
    </footer>
</body>
</html>
