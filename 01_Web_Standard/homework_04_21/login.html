<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupang Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
	<main>
	    <form id="loginForm">
    		<fieldset>	
    			<div id="login">
    				<p>
    					<label for="userId" class="labelStyle"><img src="./free-icon-eye-6423885.png" alt=""></label>
    					<input type="text" id="userId" />
    				</p>
    				<p>
    					<label for="userPWD" class="labelStyle"><img src="" alt=""></label>
    					<input type="password" id="userPWD" />
    				</p>
    			</div>
    			<p id="btn1">
                    <input type="checkbox" id="saveLogin" value="savedIdYes" />
                    <input type="button" value="아이디(이메일)/비밀번호 찾기" id="btnSearch" />
    			</p>
    			<p id="btn2">
                    <input type="submit" value="로그인" id="btnLogin" />
    				<input type="button" value="회원가입" id="btnJoin" />
    			</p>
                
    		</fieldset>
    	</form>
	</main>
    <footer>
        <p>
            &copy;Coupang Corp. All rights reserved.
        </p>
    </footer>
</body>
</html>
