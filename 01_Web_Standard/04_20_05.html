<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework5</title>
    <style>
        .box {
          width: 150px; height: 100px;
          border-radius: 10px;
          margin: 10px;
          color: white;
          font-size: 24px;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .box1 {background: tomato;}
        .box2 {background: dodgerblue;}
        .box3 {background: yellowgreen;}
        
        .box1:hover {animation: size-up 1s 2 alternate linear 0s;}
        .box2:hover {animation: size-up 1s 2 alternate linear 1s;}
        .box3:hover {animation: size-up 1s 2 alternate linear -1s;}
        
        @keyframes size-up {
          0% {width: 100px;}
          100% {width: 500px;}
        }
    </style>
</head>
<body>
    <div class="box box1">0s</div>
    <div class="box box2">1s</div>
    <div class="box box3">-1s</div>
</body>
</html>
