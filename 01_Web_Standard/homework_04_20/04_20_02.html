<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework2</title>
    <style>
    .rec{
    width: 100px; height: 100px;
    margin: 200px;
    background-color: black;
    border-radius: 50px;
    animation: tongtong 1.9s ease-in-out infinite;
    }

    @keyframes tongtong {
        0% {transform: none;}
        25% {transform: scale(2);}
        50% {transform: scale(1.7);}
        75% {transform: scale(2.1);}
        100% {transform: none;}
    }
    @-webkit-keyframes tongtong {
        0% {transform: none;}
        25% {transform: scale(2);}
        50% {transform: scale(1.7);}
        75% {transform: scale(2.1);}
        100% {transform: none;}
    }
    @-moz-keyframes tongtong {
        0% {transform: none;}
        25% {transform: scale(2);}
        50% {transform: scale(1.7);}
        75% {transform: scale(2.1);}
        100% {transform: none;}
    }
    @-o-keyframes tongtong {
        0% {transform: none;}
        25% {transform: scale(2);}
        50% {transform: scale(1.7);}
        75% {transform: scale(2.1);}
        100% {transform: none;}
    }
    @-ms-keyframes tongtong {
        0% {transform: none;}
        25% {transform: scale(2);}
        50% {transform: scale(1.7);}
        75% {transform: scale(2.1);}
        100% {transform: none;}
    }

    </style>
</head>
<body>
    <div class="rec"></div>
</body>
</html>
