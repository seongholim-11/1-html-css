<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework3</title>
    <style>
        .cir{
            width: 500px; height: 500px;
            background: #ff2a2a;
            border-radius: 250px;
            margin: 200px;
        }
        .cir:hover{ animation-duration: 3s; animation-name: rainbow; animation-iteration-count: infinite; } 
        @keyframes rainbow {     
         0% { background: #ff2a2a; }
         15% { background: #ff7a2a; }
         30% { background: #ffc52a; }
         45% { background: #43ff2a; }
         60% { background: #2a89ff; }
         75% { background: #202082; }
         90% { background: #6b2aff; } 
         100% { background: #e82aff; }
        }
        @-webkit-keyframes rainbow {     
         0% { background: #ff2a2a; }
         15% { background: #ff7a2a; }
         30% { background: #ffc52a; }
         45% { background: #43ff2a; }
         60% { background: #2a89ff; }
         75% { background: #202082; }
         90% { background: #6b2aff; } 
         100% { background: #e82aff; }
        }
        @-moz-keyframes rainbow {     
         0% { background: #ff2a2a; }
         15% { background: #ff7a2a; }
         30% { background: #ffc52a; }
         45% { background: #43ff2a; }
         60% { background: #2a89ff; }
         75% { background: #202082; }
         90% { background: #6b2aff; } 
         100% { background: #e82aff; }
        }
        @-o-keyframes rainbow {     
         0% { background: #ff2a2a; }
         15% { background: #ff7a2a; }
         30% { background: #ffc52a; }
         45% { background: #43ff2a; }
         60% { background: #2a89ff; }
         75% { background: #202082; }
         90% { background: #6b2aff; } 
         100% { background: #e82aff; }
        }
        @-ms-keyframes rainbow {     
         0% { background: #ff2a2a; }
         15% { background: #ff7a2a; }
         30% { background: #ffc52a; }
         45% { background: #43ff2a; }
         60% { background: #2a89ff; }
         75% { background: #202082; }
         90% { background: #6b2aff; } 
         100% { background: #e82aff; }
        }
    </style>
</head>
<body>
    <div class="cir"></div>
</body>
</html>
