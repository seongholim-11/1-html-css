<!doctype html>
<html lang="ko">
<head>
	<title> 시맨틱 요소를 이용한 마크업 </title>
	<meta charset="UTF-8" />
	<style>
		#wrap{
			width: 500px;
			height: 740px;
			background: #f00;
			margin: 0 auto;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			padding: 10px;
		}
		/*부모에게 상속받아 자동으로 가운데 정렬*/
		header{
			width: 100%;
			height: 100px;
			background: yellow;
			line-height: 100px;
			margin-bottom: 10px;
		}
		nav{
			width: 100%;
			height: 100px;
			background: #ddd;
			line-height: 100px;
			margin-bottom: 10px;
		}
		section{
			width: 320px;
			height: 200px;
			background: green;
			line-height: 200px;
			margin-bottom: 10px;
			float: left;
		}
		article{
			width: 320px;
			height: 200px;
			background: blue;
			line-height: 200px;
			float: left;
		}
		aside{
			width: 170px;
			height: 410px;
			background: rgb(255, 0, 119);
			line-height: 410px;
			margin-left: 330px;
			margin-bottom: 10px;	
		}
		footer{
			width: 100%;
			height: 100px;
			background: rgb(200, 255, 0);
			line-height: 100px;
			clear: both;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<header>header</header>
		<nav>nav</nav>
		<div id="main">
			<section>section</section>
			<article>article</article>
		</div>
		<aside>aside</aside>
		<footer>footer</footer>
	</div>
</body>
</html>
