<!doctype html>
<html lang="ko">
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>Web design</h3>
	<!-- ul(Unorder List), li(List) 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<ul>
		<li>CSS</li>
		<li>html</li>
			<ul>
			<li>body</li>
				<ul>
					<li>h</li>
					<li>p</li>
					<li>span
						<ul>
							<li>인라인요소</li>
							<li>줄바꿈 하지 않는다</li>
						</ul>
					</li>
					<li>abbr</li>
				</ul>
			<li>head</li>
			</ul>
		<li>phothshop</li>
		<li>figma</li>
		<li>javascript</li>
		<li>jQuery</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>4월 1중 영화 예매 순위</h3>
	<!-- ol(Order List), li(List) 태그를 이용하여 순서 목록 문단 구성하기 -->
	<ol start="5">
		<li>스즈메의 문단속</li>
		<li>리바운드</li>
		<li>에어</li>
		<li>더 퍼스트 슬램덩크</li>
		<li>던전 앤 드래곤</li>
	</ol>
</body>
</html>
