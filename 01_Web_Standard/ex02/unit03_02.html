<!doctype html>
<html lang="ko">
<head>
	<title> HTML5에 새로 추가된 텍스트 관련 요소의 사용 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<!-- HTML5에 새로 추가된 요소를 이용합니다. -->
	<h1> 텍스트 관련 요소의 사용</h1>
	<h2>mark </h2>
	<p>미국의 와인은 뉴욕주에서 처음 제조되기 시작했으나, 사람들이 황금을 찾아 서부로 대이동하여 <mark>캘리포니아</mark>에 정착하면서 이곳에서 와인 산업이 발달하기 시작했다. </p>
	<h2>meter</h2>
	<p>독일의 가장 중심적인 와인 생산 지역인 라인가우 지역의 포도 품종에는 리즐링 <meter value="0.81">81%</meter>, 슈페트버건더 <meter value="0.08">8%</meter>가 대표적이다. </p>
	<h2>progress(진행상태바)</h2>
	<p>
		<label>10초 남음</label>
		<progress max="100" value="10"></progress>
	</p>
	<h2>ruby, rt</h2>
	<ruby>漢子<rt>한자</rt></ruby>

	<h2>details</h2>
	<details>
		<summary>details는 세부 항목이나 추가 정보를 숨겨놓았다가 펼쳐 보여줄 수 있는 기능</summary>
		<p>나 숨어있어</p>
	</details>
</body>
</html>
