<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 1000px; height: 740px; border: 5px solid black; padding: 20px; margin: 50px auto; text-align: center; font-weight: bold; font-size: 24px;}
        header, main, footer{border: 5px solid black; width: 100%; box-sizing: border-box;}
        header{height: 100px; line-height: 100px;}
        main{height: 500px; margin: 20px 0; padding: 20px; box-sizing: border-box;}
        main nav{height: 440px; width: 190px; border: 5px solid black; float: left; line-height: 400px;}
        main section{ height: 440px; width: 500px; border: 5px solid black; float: left; margin: 0 20px; box-sizing: border-box; padding: 20px;}
        main article{width: 100%; height: 150px; border: 5px solid black; box-sizing: border-box; margin: 10px 0; line-height: 150px;}
        footer{height: 100px; line-height: 100px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <main>
            <nav>nav</nav>
            <section>
                section
                <header>header</header>
                <article>article</article>
                <footer>footer</footer>
            </section>
            <nav>nav</nav>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
