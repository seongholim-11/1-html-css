<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소를 이용한 마크업</title>
    <style>
        #wrap{
            width: 500px;
            height: 740px;
            background: red;
            margin: 0 auto;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        header{
            width: 100%;
            height: 100px;
            background: yellow;
            margin-bottom: 10px;
            line-height: 100px;
        }
        nav{
            width: 100%;
            height: 100px;
            background: rgb(165, 165, 161);
            margin-bottom: 10px;
            line-height: 100px;
        }
        #main{
            width: 320px;
            height: 410px;
            float: left;
            margin-right: 10px;
        }
        section{
            width: 320px;
            height: 200px;
            background: rgb(77, 77, 76);
            margin-bottom: 10px;
            line-height: 200px;
        }
        article{
            width: 320px;
            height: 200px;
            background: rgb(77, 77, 76);
            line-height: 200px;
        }
        aside{
            width: 170px;
            height: 410px;
            background: rgb(241, 94, 229);
            line-height: 410px;
            margin-left: 330px;
            margin-bottom: 10px;
        }
        footer{
            width: 100%;
            height: 100px;
            background: rgb(94, 158, 241);
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <div id="main">
            <section>section</section>
            <article>article</article>
        </div>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
