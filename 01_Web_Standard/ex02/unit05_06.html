<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 1200px; height: 400px; margin: 50px auto;}
        .left{width: 800px; height: 400px; float: left;}
        .left_top{width: 800px; height: 100px; background: rgb(255, 0, 0);border-bottom: 10px solid #fff;}
        .left_bottom{width: 800px; height: 290px;}
        .left_bottom_left{width: 580px; height: 290px; float: left;}
        .left_bottom_left_top{width: 580px; height: 100px; background: rgb(255, 238, 0);border-bottom: 10px solid #fff;}
        .left_bottom_left_bottom{width: 580px; height: 180px; border-bottom: 10px solid #fff;}
        .left_bottom_left_bottom_left{width: 200px; height: 180px; float: left;}
        .left_bottom_left_bottom_left_top{width: 200px; height: 90px; background: rgb(111, 0, 255);border-bottom: 10px solid #fff;}
        .left_bottom_left_bottom_left_bottom{width: 200px; height: 80px; background: rgb(130, 85, 255);border-bottom: 10px solid #fff;}
        .left_bottom_left_bottom_right{width: 370px; height: 180px; border-left: 10px solid #fff; float: left;}
        .left_bottom_left_bottom_right_left{width: 190px; height: 180px; background: rgb(255, 0, 0); float: left;}
        .left_bottom_left_bottom_right_right{width: 170px; height: 180px; background: rgb(255, 187, 0); border-left: 10px solid #fff; float: left;}
        .left_bottom_right{width: 210px; height: 290px; background: rgb(0, 255, 255); border-left: 10px solid #fff; float: left;}
        .right{width: 390px; height: 100%; float: left; border-left: 10px solid #fff;}
        .right_top{width: 390px; height: 290px; background: rgb(255, 139, 6);border-bottom: 10px solid #fff;}
        .right_bottom{width: 390px; height: 100px; background: rgb(0, 26, 255);}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="left">
            <div class="left_top"></div>
            <div class="left_bottom">
                <div class="left_bottom_left">
                    <div class="left_bottom_left_top"></div>
                    <div class="left_bottom_left_bottom">
                        <div class="left_bottom_left_bottom_left">
                            <div class="left_bottom_left_bottom_left_top"></div>
                            <div class="left_bottom_left_bottom_left_bottom"></div>
                        </div>
                        <div class="left_bottom_left_bottom_right">
                            <div class="left_bottom_left_bottom_right_left"></div>
                            <div class="left_bottom_left_bottom_right_right"></div>
                        </div>
                    </div>
                </div>
                <div class="left_bottom_right"></div>
            </div>
        </div>
        <div class="right">
            <div class="right_top"></div>
            <div class="right_bottom"></div>
        </div>
    </div>
</body>
</html>
