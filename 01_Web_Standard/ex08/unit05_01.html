<!DOCTYPE HTML>
<html lang="ko">

<head>
	<title> transform 속성으로 요소 변경하기 </title>
	<meta charset="UTF-8" />
	<style type="text/css">
		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		ul,
		li,
		dl,
		dt,
		dd {
			margin: 0px;
			padding: 0px;
		}

		body {
			background: url(images/eye_bg.png) repeat-x;
		}

		header {
			background: url(images/eyetop.png) no-repeat center 36px;
			width: 638px;
			height: 369px;
			margin: 0px auto;
		}

		header h1,
		header h2,
		header p {
			display: none;
		}

		section {
			width: 600px;
			margin: 25px auto;
		}

		section dl {
			float: left;
		}

		section dt,
		section dd {
			display: none;
		}

		/* Transform */
		/* 이미지가 안 보일 때는 가로, 세로 길이 확인 */
		#book1 {
			width: 276px;
			height: 193px;
			background: url(./images/snow_book1.png) no-repeat;
			transform: rotate(25deg);
			/* 중심의 위치를 변경, 즉 회전축이 바뀜 */
			transform-origin: 20% 40%;
			-webkit-transform: rotate(25deg);
			-webkit-transform-origin: 20% 40%;
			-moz-transform: rotate(25deg);
			-moz-transform-origin: 20% 40%;
			-ms-transform: rotate(25deg);
			-ms-transform-origin: 20% 40%;

		}

		#book2 {
			width: 276px;
			height: 193px;
			background: url(./images/snow_book1.png) no-repeat;
			transition: all 0.5s;
			transform: rotate(0deg);
			transform-origin: 90% 50%;
		}

		#book2:hover {
			transform: rotate(-25deg);
		}

		#book3 {
			width: 269px;
			height: 193px;
			background: url(./images/snow_book2.png) no-repeat;
			clear: both;
			transition: 0.5s;
			transform: scale(1);
			float: left;
		}

		#book3:hover {
			transform: scale(1.5);
		}

		#book4 {
			width: 269px;
			height: 193px;
			background: url(./images/snow_book2.png) no-repeat;
			transition: 0.5s;
			transform: skew(0deg, 0deg);
			float: left;
		}

		#book4:hover {
			transform: skew(25deg, 25deg);
		}
	</style>
</head>

<body>
	<header>
		<h1>눈으로 익히는 IT 길잡이 눈길 시리즈</h1>
		<h2> 교재+학습 통합형 IT 입문서 눈길 시리즈 </h2>
		<p> 기초만 탄탄히 다지면 응용 실력은 저절로 따라온다.필수 기능만을 엄선하여 학습 부담을 없앴습니다.</p>
	</header>
	<section>
		<dl id="book1">
			<dt>포토샵 CS5</dt>
			<dd>다년간의 포토샵 강의 노하우로 포토샵의 기본기를 한권으로 끝낸다!</dd>
		</dl>
		<dl id="book2">
			<dt>일러스트레이터 CS5</dt>
			<dd>캐릭터 디자인부터 고급 일러스트까지 만는 벡터 그래픽툴.</dd>
		</dl>
		<div id="book3"></div>
		<div id="book4"></div>
		<div id="book5"></div>
	</section>
</body>

</html>
