<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>목록 요소를 가로로 배치하기</title>
		<meta charset="UTF-8">
		<style type="text/css">

			*{margin: 0; padding: 0;}

			a{text-decoration: none; color: white;}
			/* display: inline을 이용해서 가로 배치 후 중앙 정렬 
			- display: inline을 통해 li를 인라인 요소처럼 배치
			- text-align: center를 통해 중앙 정렬
			*/
			#topMenu1{background: palevioletred; text-align: center; padding: 10px 0;}
			#topMenu1 li{display: inline; padding: 10px;}
			
			/* float: left를 이용해서 가로 배치 후 중앙 정렬 
			- ul을 한 번 더 덮는 div 생성 후 배경 색
			- ul에 길이와 폭을 주어 margin: 0 auto를 통해 중앙 정렬*/
			#menuWrap{height: 50px; background: rgb(112, 216, 126);}
			#topMenu2{width: 360px; height: 50px; margin: 0 auto;}
			#topMenu2 li{float: left; list-style: none; padding: 10px 15px; }
		</style>
	</head>

	<body>
		<ul id="topMenu1">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Sitemap</a></li>
			<li><a href="#">BBS</a></li>
			<li><a href="#">Help</a></li>
		</ul>

		<div id="menuWrap">
			<ul id="topMenu2">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Sitemap</a></li>
					<li><a href="#">BBS</a></li>
					<li><a href="#">Help</a></li>
			</ul>
		</div>
	</body>
</html>
