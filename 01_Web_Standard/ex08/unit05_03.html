<!DOCTYPE HTML>
<html lang="ko">

<head>
	<title> transform 속성으로 요소 변경하기 </title>
	<meta charset="UTF-8" />
	<style type="text/css">
		.box{
			width: 100px;
			padding: 100px;
			margin: 100px;
			background: #ff0000;
			/* 애니메이션이 적용되는 속도를 지정합니다 */
			transition: 2s ease-in;
		}
		/* 마우스 올리면 크기 2, 원근감 120px, x축으로 180도 */
		.box:hover{
			transform: scale(2) perspective(120px) rotateX(180deg);
			background: #bb0fff;
		}
	</style>
</head>

<body>
	<div class="box"></div>
</body>

</html>
