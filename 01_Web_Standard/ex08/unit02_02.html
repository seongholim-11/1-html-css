		*{margin: 0; padding: 0;}
		/* Arial 없으면 Helvetica 없으면 sans-serif */
		body{font-family: Arial, Helvetica, sans-serif;}
		nav{
			width: 800px; height: 50px;
			margin: 20px auto 0 auto;
		}
		nav figure img{float: left; position: relative; top: 6px;}
		nav #topMenu{float: right; position: relative; top: -20px;}
		nav #topMenu li{
			list-style: none;
			float: left;
		}
		/* nav #topMenu .liStyle::after{
			content: "  |  ";
			white-space: pre;
		} */
		/* 마지막 자식빼고 li 다음에 컨텐츠 추가 */
		nav #topMenu li:not(:last-child)::after{
			content: "  |  ";
			white-space: pre;
		}
		nav a{
			text-decoration: none;
			color: black;
			font-weight: bold;
		}
		nav #searchForm input{
			height: 30px;
			position: relative; top: 10px; left: 40px;
			border: 2px solid black;
		}
		nav #searchForm input[type="search"]{
			width: 220px;}
		nav #searchForm input[type="submit"]{
			width: 40px; height: 30px;
			background-color: black;
			color: white;
			position: relative;
			top: 11px;
			border-radius: 3px;
		}
		header{clear: both;}
		header h1{
			background: black;
			color: white;
			text-align: center;
		}
		section{
			width: 750px;
			margin: 0 auto;
		}
		div{width: 342px; height: 150px;}
		section .book1{
			background: url(./images/bg_sm01.png) no-repeat;

		section .book4{
