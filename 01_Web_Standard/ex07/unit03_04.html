<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 테두리 외곽에 아우트라인 처리하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{margin: 50px;}
			div{border: 10px solid black; outline: 10px solid red;}
			p{width: 350px; height: 100px; padding: 10px; margin: 30px auto; line-height: 1.5;}
			.border1{border: 20px solid rgb(255, 208, 0); outline: 1px dashed black;}
			.border2{border: 10px double rgb(0, 0, 0); outline: 11px double black;}

		</style>
	</head>

	<body>
		<div>
			<p class="border1">
				Whenever you are asked if you can do a job, tell 
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. 
				(Theodore Roosevelt)  
			</p>
			<p class="border2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
