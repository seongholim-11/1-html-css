<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* box-shadow: x좌표 y좌표 흐림정도 색상 */
			body{
				width: 90%; 
				height: 400px;
				border-top: 10px solid black;
				border-bottom: 10px solid black;
				box-shadow: 0px 1px 1px black;
				margin: 0 50px;}
			h1{
				width: 400px;
				text-align: center;
				background: rgb(255, 187, 0);
				border-radius: 20px 0;
				box-shadow: 8px 8px red;
				text-shadow: 10px 8px 10px black;
				margin: 20px auto;
				padding: 8px 0;}
			div{
				width: 377px;
				height: 231px;
				background: url(./images/frame_beige.png) no-repeat;
				margin: 0 auto;
				border-radius: 25px;
				box-shadow: 1px 1px 20px black;}
			p{
				width: 300px;
				height: 150px;
				margin: 0 auto;
				padding-top: 50px;}
				
		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
