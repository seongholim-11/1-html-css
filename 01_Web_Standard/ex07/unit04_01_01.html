<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>background attachment</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* 백그라운드와 백그라운드 컬러 차이 */
			*{margin: 0; padding: 0;}
			div{width: 100%; height: 800px;}
			.section01{background: red;}
			.section02{background: orange url(./images/bg.jpg) no-repeat center/cover fixed;}
			.section03{background: yellow;}
			.section04{background: green;}
			.section05{background: blue;}

		</style>
	</head>

	<body>
		<div class="section01"></div>
		<div class="section02"></div>
		<div class="section03"></div>
		<div class="section04"></div>
		<div class="section05"></div>
	</body>
</html>
