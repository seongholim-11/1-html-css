<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> FAQ </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{background: url(./images/pattern_gray.png);
				/* Arial 없으면 Helvetica 없으면 sans-serif */
				font-family: Arial, Helvetica, sans-serif;}
			h1{
				padding: 15px;
				background-color: white; 
				margin-top: 80px; text-align: center;
				box-shadow: 0px 4px 0 black;
				border-top: 1px solid black;
			}
			#faqBox{
				width: 700px; height: 200px; 
				border: 1px solid white; border-radius: 20px; 
				margin: 40px auto; padding: 10px 5px;
				background-color: gray; color: white;
				box-shadow: 1px 1px 30px black;
			}
			#faqBox h2{padding: 15px 5px;}
			#faqBox dl{line-height: 1.5;}
			#faqBox dl dt{margin-left: 7px;}
			#faqBox dl dd{margin-left: 50px; word-break: keep-all;}
		</style>
	</head>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
</html>
