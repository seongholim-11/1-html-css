<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> FAQ </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{background: url(./images/pattern_gray.png);}
			h1{
				background-color: white;
				text-align: center;
				margin-top: 50px; padding: 10px 0;
				box-shadow: 0px 4px black;
				border-top: 1px solid black;}
			#faqBox{
				width: 650px; height: 200px;
				margin: 20px auto; padding: 20px 10px;
				border: 1px solid white; border-radius: 20px;
				background-color: gray;
				box-shadow: 1px 1px 20px black;
				color: white;
			}
			#faqBox h2{
				padding-left: 20px; padding: 10px; 
				border-bottom: 1px dashed white;}
			
			/* 아이디 faqBox 안에 dl 안애 dt 이전에 컨텐츠 추가  */
			#faqBox dl dt::before{
				content: "Q... ";
				color: rgb(217, 255, 47);
				font-size: 20px;
			}
			#faqBox dl dt{
				height: 28px;
				background-color: rgb(63, 62, 62);
				border-radius: 10px;
				margin: 15px 10px; padding: 5px;
				font-size: 15px;
				font-weight: bold;
				
			}
			/* 아이디 faqBox 안에 dl 안애 dd 이전에 컨텐츠 추가  */
			#faqBox dl dd::before{
				content: "A... ";
				color: rgb(217, 255, 47);
				font-weight: bold;
				font-size: 20px;
			}
			#faqBox dl dd{
				width: 550px;
				margin: 5px 0px 5px 40px;
				line-height: 1.5;
				font-size: 15px;
			}
			


		</style>
	</head>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
</html>
