<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>목록 문단에 이미지, 위치, 스타일 제어하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#list1{border: 5px solid black;}
			/* 리스트 마커을 이미지로 변환; 마커의 위치를 문단 안쪽 또는 바깥쪽 */
			#list1 li{list-style-image: url(./images/arrow.gif); list-style-position: inside;}
			/* 마커를 대문자 로마숫자로 변환 */
			#list2{list-style-type: upper-roman;padding: 50px;}
			#list2 li:first-child{list-style: url(./images/num1_green.gif) inside;}
			/* 마커를 대문자 히라가나로 변환 */
			#list2 li:last-child{list-style: hiragana inside;}
			
			/* 마커를 대문자 아르메니안 변환 */
			#list3{padding: 30px; list-style: armenian;}

		</style>
	</head>

	<body>
		<h1>목록 문단 속성 알아보기</h1>
		<hr>
		<h2>테마별 명언 모음</h2> 
		<ul id="list1">
			<li>도전</li>
			<li>사랑 </li>
			<li>우정 </li>
			<li>이별</li>
			<li>인생</li>
			<li>희망</li>
		</ul>
		<ul id="list3">
			<li>도전</li>
			<li>사랑 </li>
			<li>우정 </li>
			<li>이별</li>
			<li>인생</li>
			<li>희망</li>
		</ul>
		<h2>인물별 명언 모음</h2> 
		<ol id="list2">
			<li>간디</li>
			<li>공자 </li>
			<li>나폴레옹 </li>
			<li>아인슈타인</li>
			<li>에디슨</li>
		</ol>
	</body>
</html>
