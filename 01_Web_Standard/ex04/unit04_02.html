<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<form action="#" method="post">
		<p>
			<label for="userName">작성자 </label>
			<input id="userName" name="userName" type="text" />
		</p>
		<p>
			<label for="userPWD">비밀번호</label>
			<input id="userPWD" name="userPWD" type="password" />
		</p>
		<p>
			<label for="userEmail1">Email</label>
			<input id="userEmail1" name="userEmail1" type="text" />@
			<select name="userEmail2" id="userEmail2">
				<option value="select">-----select-----</option>
				<option value="daum.net">daum.net</option>
				<option value="naver.com">naver.com</option>
				<option value="gmail.com">gmail.com</option>
			</select>	

		</p>
		<p>
			<label for="userMessage">글내용</label>
			<!-- textarea에서의 value는 문의 내용을 입력해주세요와 같은 안 내용 -->
			<textarea name="" id="userMessage" cols="30" rows="10">문의 내용을 입력해주세요</textarea>
		</p>
	</form>
</body>
</html>
