<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
	<style>

		ul{list-style: none;}
		#agree{margin-top: 50px;}
		#agree li{margin-bottom: 15px; position: relative;}
		#agree li:after{display: block; clear:both; content: "";}
		#agree li input[type="checkbox"]{display: none;}
		#agree li input[type="checkbox"] + label{width: 17px; height: 17px; background: #4658f7; float: left; border-radius: 3px;}
		/* agree>li>input의 타입이 체크박스에서 체크드된 라벨 
		라벨에 백그라운드를 이미지로 설정하고 색상을 주고 반복없이 센터, 센터*/
		#agree li input[type="checkbox"]:checked + label{background: url(./images/check.png) #e65af3 no-repeat center center;}
		/* postion의 absolute는 컨텐츠 양만큼 */
		#agree li input[type="checkbox"] + label span{position: absolute; left: 27px; top: 0; line-height: 1;}
	</style>
</head>

<body>
	<form action="#" id="agree">
		<ul>
			<li>
				<input type="checkbox" name="전체동의" checked id="check1">
				<label for="check1"><span>이용약관동의 (필수)</span></label>
			</li>
			<li>
				<input type="checkbox" name="전체동의" id="check2">
				<label for="check2"><span>개인정보수집동의 (필수)</span></label>
			</li>
			<li>
				<input type="checkbox" name="전체동의" id="check3">
				<label for="check3"><span>만 14세 이상 확인 (필수)</span></label>
			</li>
			<li>
				<input type="radio" name="전체동의" id="check3">
				<label for="check3"><span>만 14세 이상 확인 (필수)</span></label>
			</li>
		</ul>

		<input type="checkbox" id="che" style="zoom: 2;">
		<label for="che">체크박스 크기조절</label>
	</form>
</body>
</html>
