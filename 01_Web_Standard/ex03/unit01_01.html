<!doctype html>
<html lang="ko">
<head>
	<title> 이미지와 수평선 삽입하기 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>img 요소로 이미지 삽입하기</h1>
	<!-- 수평선을 삽입한다. -->
	<hr>

	<h2>자동차 박람회 갤러리</h2>
	<div>
		<!-- 같은 폴더, images 폴더, images/car 폴더의 이미지를 삽입한다. 
		이미지 요소는 인라인 요소이자 블록-->
		<img src="car0.jpg" alt="자동차 박람회 흰색 클래식 카" title="자동차 박람회 흰색 클래식 카">
		<img src="./images/car1.jpg" alt="자동차 박람회 빨간색 클래식 카" title="자동차 박람회 빨간색 클랙식 카">
		<img src="./images/car/car2.jpg" alt="자동차 박람회 민트색 클래식 카" title="자동차 박람회 민트색 클래식 카">
	</div>
</body>
</html>
