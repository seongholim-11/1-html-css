<!DOCTYPE HTML>
<html>
	<head>
		<title> 이미지맵 </title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<!-- 내용을 입력합니다. -->
		<h1>이미지맵을 이용한 하이퍼링크 연결</h1>
		<div>
			<img src="images/banner_map.gif" width="200" height="200" alt="배너" usemap="#banner"/>
			<map name="banner">
				<area shape="rect" coords="0, 0, 100, 100" alt="네이버로 이동" href="http://www.naver.com/">
				<area shape="rect" coords="100, 0, 200, 100" alt="구글" href="http://www.google.com/">
				<area shape="rect" coords="0, 100, 100, 200" alt="네이트로 이동" href="http://www.nate.com/">
				<area shape="circle" coords="148, 48, 31" alt="다음로 이동" href="http://www.daum.net/">
				<area shape="poly" coords="50, 114, 87, 146, 70, 175, 35, 178, 18, 141" alt="구글로 이동" href="https://www.google.com">
			</map>
		</div>
		
	</body>
</html>
