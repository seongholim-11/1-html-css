<!doctype html>
<html lang="ko">
<head>
	<title> audio 요소를 이용한 사운드 삽입하기 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<!-- 내용을 입력합니다. -->
	<h1>audio 요소를 이용한 사운드 삽입하기 </h1>
	<audio src="./media/music.mp3" controls></audio>

	<audio controls autoplay>
		<source src="/examples/media/sample_audio_ogg.ogg" type="audio/ogg">
		<source src="/examples/media/sample_audio_mp3.mp3" type="audio/mpeg">
		<!--이 문장은 여러분의 브라우저가 audio 태그를 지원하지 않을 때 화면에 표시됩니다!-->
	</audio>
</body>
</html>
