<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹핑</title>
    <style>
        .menu{background: #000;}
        ul{height: 50px; width: 800px; margin: 0 auto;}
        ul:after{content: ""; clear:both; display: block;}
        ul>li{float: left; list-style: none;}
        ul>li>a{padding: 12px 20px; display: block;}
        span{background: yellowgreen;}
    </style>
</head>
<body>
    <h1>그룹핑</h1>
    <h2>div</h2>
        <div class="menu">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">회사소개</a></li>
            </ul>
        </div>
    <h2>span</h2>
    <p>
        <span>오늘의 <strong>수업</strong><a href="#">예제</a><em>html5+css3</em></span>
    </p>

    <p>==== 그룹핑 요소에는 div요소와 span요소가 있습니다. ====<br>
        div는 블록요소이고, 블록요소들을 그룹핑하는데 사용되며, <br>
        span은 인라인 요소로써 인라는 요소들을 그룹핑하는데 사용된다.
    </p>
</body>
</html>
