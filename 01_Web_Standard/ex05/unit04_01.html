<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>둥근 모서리 만들기</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		h1{border: 10px solid red; width: 300px; padding: 20px 30px; /* border-top-left-radius: 50px; border-bottom-right-radius: 50px; */ 
		border-radius: 50px 0; margin: 50px auto;}
		dl{
			width: 700px; 
			padding: 20px 30px; 
			background: green; 
			margin: 0 auto; 
			color: #fff;
			border-radius: 30px 0 30px 30px;
			-webkit-border-radius: 30px 0 30px 30px;
			-moz-border-radius: 30px 0 30px 30px;
		}
	</style>
</head>

<body>
	<h1>둥근 모서리 만들기</h1>
	<dl>
		<dt>border-radius</dt>
		<dd>박스 모델의 둥근 모서리를 만들때 사용합니다.</dd>
		<dd>background-color, border 속성으로 배경 색상이나 테두리를 적용해야 확인할 수 있습니다. </dd>
	</dl>
</body>
</html>
