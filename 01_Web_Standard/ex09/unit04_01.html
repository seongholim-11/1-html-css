<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>이미지 배치하고 롤오버시 블러 효과 적용하기</title>
	<meta charset="UTF-8">
	<style type="text/css">
		@import url(./css./reset.css);
		h1{font-size: 4em; color: white; text-shadow: 0 0 15px black; text-align: center; margin: 50px 0 30px 0; font-style: italic;}
		#bookList{width: 498px; height: 246px; background: url(./images/book_bg.png) no-repeat; margin: 0 auto; border: 5px solid #bdbdbd; border-radius: 30px; padding-bottom: 50px; box-shadow: 0 0 20px rgb(155, 155, 155);}
		#bookList ul li{float: left; margin-top: 23px; margin-left: 22px;}
		#bookList ul li a span .frame{margin-right: 41px;}
		/* #bookList ul li:not(:last-child){margin-right: 41px} */
		#bookList ul li:hover a span img{box-shadow: 0 0 50px rgb(52, 199, 64);}

	</style>
</head>
<body>
	<h1>New Book</h1>
	<div id="bookList">
		<ul>
			<li><a href="#"><span><img src="images/book1.png" width="107" height="156" alt="book1" class="frame"/><span class="hit"></span></span></a></li>
			<li><a href="#"><span><img src="images/book2.png" width="107" height="156" alt="book2" class="frame"/><span class="hit"></span></span></a></li>
			<li><a href="#"><span><img src="images/book3.png" width="107" height="156" alt="book3" /><span class="hit"></span></span></a></li>
		</ul>
	</div>
</body>
</html>
