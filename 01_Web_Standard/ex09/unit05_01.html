	<title>로그인 폼 문서 만들기</title>

	<style type="text/css">
		body, h1, p, input, label { 
			margin:0px;
			padding:0px;
			font-family:"맑은 고딕",돋움;
			font-size:13px;
			}
		body { 
			border-top:15px solid #333;
			}
		h1 {
			font-size:50px;
			letter-spacing:-3px;
			color:#C8C8C8;
			text-align:center;
			}
		/* Login Form Design */
		#loginForm{border-top:50px solid #ff5e00;}
		#loginForm h1{padding-top: 50px;}
		#loginForm fieldset{width: 570px; height: 300px; margin: 10px auto; border: 5px solid rgb(224, 224, 224); border-radius: 30px; position: relative; padding: 25px 30px;}
		#loginForm fieldset legend{display: none;}
		#loginForm fieldset #login{width: 300px; height: 70px; float: left; position: absolute; top: 60px; left: 90px;}
		#loginForm fieldset #login p .labelStyle{font-size: 1.3em; font-weight: bold;}
		#loginForm fieldset #login p input{width: 190px; height: 30px; margin: 3px;}
		#loginForm fieldset #login p #userId{margin-left: 20px;}
		#loginForm fieldset #btnLogin{width: 120px; height: 75px; background: #ff5e00; color: white; border-radius: 10px; position: absolute; top: 60px; left: 370px; font-size: 1.6em;}
		#loginForm fieldset #btn1{clear: both; position: absolute; top: 150px; left: 165px; font-weight: bold;}
		#loginForm fieldset #btn1 input{width: 15px; height: 15px;}
		#loginForm fieldset #btn1 label{font-size: 1.1em; position: relative; bottom: 1px;}
		#loginForm fieldset #btn2{width: 300px; position: absolute; top: 180px; left: 165px;}
		#loginForm fieldset #btn2 input{background: black; color: white; border-radius: 7px; font-size: 1.2em;} 
		#loginForm fieldset #btn2 #btnJoin{width: 85px; height: 35px;}
		#loginForm fieldset #btn2 #btnSearch{width: 170px; height: 35px; }

<body>
	<form id="loginForm">
		<h1>Member Login</h1>
		<fieldset>	
			<legend>Member Loin</legend>
			<div id="login">
				<p>
					<label for="userId" class="labelStyle">아이디</label>
					<input type="text" id="userId" />
				</p>
				<p>
					<label for="userPWD" class="labelStyle">비밀번호</label>
					<input type="password" id="userPWD" />
				</p>
			</div>
			<input type="submit" value="로그인하기" id="btnLogin" />
			<p id="btn1">
				<input type="checkbox" id="saveId" value="savedIdYes" />
				<label for="saveId">아이디저장</label>	
				<input type="checkbox" id="secure" value="secureYes" />
				<label for="secure">보안접속</label>	
			</p>
			<p id="btn2">
				<input type="button" value="회원가입" id="btnJoin" />
				<input type="button" value="아이디/비밀번호 찾기" id="btnSearch" />
			</p>
		</fieldset>
	</form>
