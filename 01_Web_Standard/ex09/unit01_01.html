<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
				}
			#memberBox{
				width: 400px;
				margin: 50px auto; padding: 20px;
				border: 1px solid #b7b7b7;
				text-align: center;
				background: #fff;
				background: linear-gradient(top,#fff, #ededed);
				background: -webkit-linear-gradient(top,#fff, #ededed);
				background: -moz-linear-gradient(top,#fff, #ededed);
				background: -o-linear-gradient(top,#fff, #ededed);
			}
			
			.btnOrange{
				cursor: pointer;
				font-size: 1.5em;
				padding: 5px 20px;
				border-radius: 5px;
				text-shadow: 0 1px 2px (0, 0, 0, 0.2);
				color: #000000;
				background: #f78d1d;
				border: none;
				box-shadow: 0 1px 2px (0, 0, 0, 0.2);
				background: rgb(255,255,255);
				background: -moz-linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,195,109,1) 46%, rgba(255,181,37,1) 100%);
				background: -webkit-linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,195,109,1) 46%, rgba(255,181,37,1) 100%);
				background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,195,109,1) 46%, rgba(255,181,37,1) 100%);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff",endColorstr="#ffb525",GradientType=1);
			}
			.btnOrange:hover{
				background: rgb(255,255,255);
				background: -moz-linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(188,188,255,1) 25%, rgba(133,134,246,1) 46%, rgba(64,62,255,1) 76%, rgba(0,52,255,1) 100%, rgba(255,195,109,1) 114%, rgba(255,195,109,1) 128%);
				background: -webkit-linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(188,188,255,1) 25%, rgba(133,134,246,1) 46%, rgba(64,62,255,1) 76%, rgba(0,52,255,1) 100%, rgba(255,195,109,1) 114%, rgba(255,195,109,1) 128%);
				background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(188,188,255,1) 25%, rgba(133,134,246,1) 46%, rgba(64,62,255,1) 76%, rgba(0,52,255,1) 100%, rgba(255,195,109,1) 114%, rgba(255,195,109,1) 128%);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff",endColorstr="#ffc36d",GradientType=1);
			}
		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>
	</body>
</html>
