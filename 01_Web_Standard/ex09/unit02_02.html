<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 가로, 세로로 애니메이션되어 커지는 롤오버 이미지 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body {
				font:0.95em Arial,sans-serif;
				margin:50px 0px;
				}
			nav {
				width:500px;
				margin:0px auto;
				}
			h1 {
				text-shadow:0px 0px 5px #666;
				text-align:center;
				font-size:3em;
				letter-spacing:5px;
				color:#d81b21;
				text-transform:uppercase;
				}
			a {
				text-decoration:none;
				}
			img {
				border:none;
				}
			ul, li {
				margin:0px;
				padding:0px;
				}
			/* Rollover Design */
			nav ul{
				/* 리스트 스타일 없애고 중앙정렬 */
				list-style: none;
				width: 378px;
				margin: 0 auto;
			}
			nav ul li{
				/* float: left;해서 가로배치 */
				width: 100px;
				float: left;
				margin: 0 10px;
				background: #ccc;
			}
			nav ul li a img{
				display: block;
				width: 100px; height: 100px;
				border: 2px solid gray;
				/* z-index를 위해 사용 */
				position: relative;
				z-index: 1;
				transition: all 0.3s;

			}
			/* 마우스를 올리면 가로 세로 사이즈를 300씩 키우기 */
			nav ul li:hover a img{
				box-shadow: 0 0 15px black;
				z-index: 2;
				width: 300px; height: 300px;
			}
