<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> Sugar Free Shopping Mall </title>
		<meta charset="UTF-8" />
		<!-- <link rel="stylesheet" href="./css/style6.css" media="only screen and (min-width: 321px) and (max-width:799px)"> -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<style type="text/css">
			/* Basic */
			@import url(./css/reset.css);
			body{background: #363636; font-family: 'Lato', sans-serif; font-size: 1.2em;}
			#wrapper{width: 755px; margin: 100px auto;}
			#wrapper #mainNav li{ float: left; list-style: none; width: 150px; height: 150px; margin: 5px; border: 5px solid white; border-radius: 20px; text-align: center; padding: 10px; opacity: 0.9;}
			#wrapper #mainNav li:first-child{background: rgb(9,64,0);
			background: -moz-linear-gradient(0deg, rgba(9,64,0,1) 0%, rgba(33,231,6,1) 100%);
			background: -webkit-linear-gradient(0deg, rgba(9,64,0,1) 0%, rgba(33,231,6,1) 100%);
			background: linear-gradient(0deg, rgba(9,64,0,1) 0%, rgba(33,231,6,1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#094000",endColorstr="#21e706",GradientType=1);}
			#wrapper #mainNav li:last-child{background: rgb(64,0,0);
			background: -moz-linear-gradient(0deg, rgba(64,0,0,1) 0%, rgba(231,6,6,1) 100%);
			background: -webkit-linear-gradient(0deg, rgba(64,0,0,1) 0%, rgba(231,6,6,1) 100%);
			background: linear-gradient(0deg, rgba(64,0,0,1) 0%, rgba(231,6,6,1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#400000",endColorstr="#e70606",GradientType=1);opacity: 0.7;}
			#wrapper #mainNav #shoes{background: white url(./images/sandal.png) no-repeat center center;}
			#wrapper #mainNav #acc{background: white url(./images/neck.png) no-repeat center center;}
			#wrapper #mainNav #bag{background: white url(./images/bag.png) no-repeat center center;}
			#wrapper #mainNav #top{background: white url(./images/top.png) no-repeat center center;}
			#wrapper #mainNav #dress{background: white url(./images/dress.png) no-repeat center center;}
			#wrapper #mainNav #bottom{background: white url(./images/bottom.png) no-repeat center center;}
			#wrapper #mainNav li a{background: none; color: rgb(255, 255, 255); text-decoration: none; font-size: 1.3em; font-weight: bold; letter-spacing: 1px; text-shadow: 0 2px 5px black; position: relative; top: 55px; opacity: 0.7;}
			#wrapper #mainNav li a:hover{ color: white; opacity: 1;}
			
			@media screen and (min-width:321px) and (max-width: 799px) {
				#wrapper{width: 355px; margin: 100px auto;}
				#wrapper #mainNav li{width: 90px; height: 90px; padding: 5px;}
				#wrapper #mainNav #shoes{background: white url(./images/sandal2.png) no-repeat center center;}
				#wrapper #mainNav #acc{background: white url(./images/neck2.png) no-repeat center center;}
				#wrapper #mainNav #bag{background: white url(./images/bag2.png) no-repeat center center;}
				#wrapper #mainNav #top{background: white url(./images/top2.png) no-repeat center center;}
				#wrapper #mainNav #dress{background: white url(./images/dress2.png) no-repeat center center;}
				#wrapper #mainNav #bottom{background: white url(./images/bottom2.png) no-repeat center center;}
				#wrapper #mainNav li a{font-size: 1em; position: relative; top: 20px; opacity: 0.7;}
				#wrapper #mainNav li a:hover{ color: white; opacity: 1;}
			}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<ul id="mainNav">
				<li><a href="#">NOTICE</a></li>
				<li id="shoes"><a href="#">SHOES</a></li>
				<li id="acc"><a href="#">ACC</a></li>
				<li id="bag"><a href="#">BAG</a></li>
				<li id="top"><a href="#">TOP</a></li>
				<li id="dress"><a href="#">DRESS</a></li>
				<li id="bottom"><a href="#">BOTTOM</a></li>
				<li><a href="#">CART</a></li>
			</ul>
		</div>
	</body>
</html>
