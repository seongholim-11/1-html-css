<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> Sugar Free Shopping Mall </title>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<style type="text/css">
			/* Basic */
			@import url(./css/reset.css);
			body{background: #363636; font-family: 'Lato', sans-serif; font-size: 1.2em;}
			#wrapper{margin: 10px;}
			#wrapper #mainNav li{float: left; list-style: none; padding: 40px;}
			#wrapper #mainNav li:first-child{background: rgb(28,64,0);
background: linear-gradient(0deg, rgba(28,64,0,1) 0%, rgba(104,231,6,1) 100%);}
			#wrapper #mainNav li:last-child{background: rgb(64,0,0);
background: linear-gradient(0deg, rgba(64,0,0,1) 0%, rgba(231,6,6,1) 100%); opacity: 0.7;}
			#wrapper #mainNav li a{background: none; color: rgb(197, 197, 197); text-decoration: none; font-weight: bold; letter-spacing: 1px; text-shadow: 0 2px 5px black;}
			#wrapper #mainNav li a:hover{ color: white;}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<ul id="mainNav">
				<li><a href="#">NOTICE</a></li>
				<li><a href="#">SHOES</a></li>
				<li><a href="#">ACC</a></li>
				<li><a href="#">BAG</a></li>
				<li><a href="#">TOP</a></li>
				<li><a href="#">DRESS</a></li>
				<li><a href="#">BOTTOM</a></li>
				<li><a href="#">CART</a></li>
			</ul>
		</div>
	</body>
</html>
