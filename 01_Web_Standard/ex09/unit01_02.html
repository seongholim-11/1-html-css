			*{margin: 0; padding: 0;}
			body{font-family: Arial, Helvetica, sans-serif;}
			h1{
				text-align: center;
				font-size: 4em;
				letter-spacing: 5px;
				color: rgb(223, 0, 0);
				text-shadow: 0 0 5px black;
				padding-top: 80px;
				padding-bottom: 40px;

			}
			nav{
				width: 100%; height: 80px;
				border-top: 1px solid rgb(223, 0, 0);
				border-bottom: 1px solid rgb(223, 0, 0);
				/* 네비바에 그라데이션 넣기 */
				background: rgb(159,0,0);
				background: -moz-linear-gradient(0deg, rgba(159,0,0,1) 0%, rgba(255,0,0,1) 100%);
				background: -webkit-linear-gradient(0deg, rgba(159,0,0,1) 0%, rgba(255,0,0,1) 100%);
				background: linear-gradient(0deg, rgba(159,0,0,1) 0%, rgba(255,0,0,1) 100%);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#9f0000",endColorstr="#ff0000",GradientType=1);
			}
			nav ul{
				/* li의 길이와 갯수를 고려하여 ul 길이를 지정 후 margin으로 중앙 정렬 */
				width: 1165px; height: 50px;
				margin: 0 auto;
			}
			nav ul li{
				/* 리스트들을 float: left로 가로 정렬 */
				float: left;
				list-style: none;
				padding: 22px 0;
			}
			nav ul li a{
				text-shadow: 0 0 5px black;
				text-decoration: none;
				color: rgb(255, 255, 255);
				font-size: 1.8em;
				padding: 22px 33px 26px 20px;
				/* 자식인 a의 기준이 되기 위해  position: relative;*/
				position: relative;
				font-weight: bold;
			}
			/* a 다음마다 /를 넣기 위해 after 사용 */
			nav ul li a::after{
				content: "/";
				/* /의 위치를 내리기 위해 position: absolute;를 쓰고 탑에서 내림 */
				position: absolute;
				font-size: 1.3em;
				top: 21px;
			}
			/* 마우스를 올리면 a마다 백그라운드 변경 */
			nav ul li a:hover{
				background: rgb(0,0,0);
				background: -moz-linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(147,147,147,1) 100%);
				background: -webkit-linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(147,147,147,1) 100%);
				background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(147,147,147,1) 100%);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#000000",endColorstr="#939393",GradientType=1);
			}
