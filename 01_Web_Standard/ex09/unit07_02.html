<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어쿼리</title>
	<link rel="stylesheet" href="./css/mediacss.css">
</head>
<body>
	<h1>미디어쿼리</h1>
	<p>미디어쿼리는 화면 크기에 따른 각각의 속성값을 지정하여 여러가지 화면을 구성하는 기술</p>
	<p>@media only screen and (조건문) {실행문}</p>
	<ul>
		<li>@media: 미디어쿼리가 시작됨을 표시</li>
		<li>only: 미디어쿼리 구문을 해석하라는 명령어(생략가능)</li>
		<li>all: 미디어쿼리 구문을 해석해야 할 대상(생략가능)</li>
		<li>screen: 컴퓨터 스크린에서 사용할 css를 정의</li>
		<li>(조건문): 해당 크기를 설정</li>
		<li>{실행문}: 조건에 따른 실행문</li>
	</ul>
</body>
</html>
