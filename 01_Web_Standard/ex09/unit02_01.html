<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 투명도를 이용한 롤오버 이미지 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body {
				font:0.95em Arial,sans-serif;
				margin:50px 0px;
				}
			h1{
				text-align: center;
				text-transform: uppercase;
			}
			nav{margin-top: 30px;}
			nav ul{
				width: 678px;
				list-style: none;
				margin: 0 auto;
			}
			nav ul li{
				float: left;
				margin: 0 10px;
				width: 200px; height: 200px;
				border: 3px solid #ccc;
				position: relative;
				overflow: hidden;
			}
			/* li에 마우스를 올리면 span을 top:0 left: 0 */
			nav ul li:hover a span{
				transition: all 0.3s;
				top: 0px; left: 0;
			}
			nav ul li a{
				width: 100%;
				display: block;
			}
			nav ul li a img{
				/* 부모한테 상속, 즉 200px */
				width: 100%;
				opacity: 0.3;
				cursor: pointer;
			}
			nav ul li a img:hover{
				opacity: 1;
			}
			
			nav ul li a span{
				width: 100%; height: 50px;
				background: rgba(0, 0, 0, 0.3);
				/* span은 인라인 요소이기 때문에 크기 조정이 안됨.
				   그래서 dispaly: block;를 해야 함. */
				display: block;
				text-align: center;
				line-height: 50px;
				position: absolute;
				top: -53px; left: 0;
			}
			
		</style>
	</head>

	<body>
		<header>
			<h1>C/S/S/   s/h/o/e/s -  s/h/o/p</h1>
		</header>
		<nav>
			<ul id="gallery">
				<li href="#">
					<a>
						<img src="images/bag_hotpink.png" alt="hotPink" />
						<span class="color">
							<strong>Hot Pink</strong>
						</span>
					</a>
				</li> 
				<li href="#">
					<a>
						<img src="images/bag_navy.png" alt="Navy" />
						<span class="color">
							<strong>Navy</strong>
						</span>
					</a>
				</li>
				<li href="#">
					<a>
						<img src="images/bag_white.png" alt="white" />
						<span class="color">
							<strong>White</strong>
						</span>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
