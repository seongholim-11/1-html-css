<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script src="./js/script.js"></script>

    <style>
        #galleryWrap{text-align: center;}
        #galleryWrap p{display: flex; align-items: center; justify-content: center;}
        a{text-decoration: none; font-size: 50px;}
    </style>
</head>
<body>
    <h2>함수 정의하기</h2>
    <p>함수를 실행하려면 함수를 정의하고 정의된 함수를 실행해야 하며, 함수는 불러줘야 실행한다.</p>
    <pre>
        function 함수이름(){
            문장
        }
    </pre>

    <div id="galleryWrap">
        <p>
            <a href="#" onclick="prevGallery()">&lt;</a>
            <img src="./img/img1.jpg" alt="갤러리" width="300" height="200" id="gallery">
            <a href="#" onclick="nextGallery()">&gt;</a>
        </p>
    </div>
    <script>
        let num = 1;
        function nextGallery(){
            num++;
            if(num>7){num = 1;}
            document.getElementById('gallery').src = "./img/img"+num+".jpg";
            return false
        }
        function prevGallery(){
            num--;
            if(num<1){num = 7;}
            document.getElementById('gallery').src = "./img/img"+num+".jpg";
            return false
        }

        
    </script>
</body>
</html>
