<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
    <script>
        const r = 5.15;

        console.log('절대값은 ' + Math.abs(r))
        console.log(Math.floor(r))
        console.log(Math.ceil(r))
        console.log(Math.round(r))

        let num = Math.floor(Math.random()*10)
        console.log("🚀 ~ file: index.html:18 ~ num:", num)
    </script>
</head>
<body>
    <h2>math method</h2>
    <ul>
        <li>max(x, y) - 둘 중 큰 값</li>
        <li>min(x, y) - 둘 중 작은 값</li>
        <li>round(x) - x 값의 소수점 첫째자리를 반올림</li>
        <li>ceil(x) - 소수점 자리를 무조건 올림</li>
        <li>floor(x) - 소수점 자리를 무조건 절삭</li>
        <li>random(x) - 0과 1사이 난수를 발생</li>
        <li>abs(x) - 수의 절대값을 반환</li>
    </ul>
</body>
</html>
