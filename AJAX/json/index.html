<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        table{width: 800px; margin: 20px auto; border: 1px solid #ddd; border-collapse: collapse;}
        td{border: 1px solid #ddd; padding: 5px 10px;}
    </style>
</head>
<body>
    <div class="wrapper">

    </div>
    <script>
        $.ajax({
            // 데이터 url
            url: "./MOCK_DATA.json",
            // 데이터 type
            dataType: "json",
            // 데이터 불러오기가 성공하면
            success: function(data){
                if(data.length > 0){
                    // table 태그 열고 닫기
                    let tb = $("<table />");
                    // 
                    for(let i in data){
                        // data: {id: 1, first_name: 'Katy', last_name: 'Sallenger', email: 'ksallenger0@cbslocal.com'}
                        let $id = data[i].id;
                        let $first_name = data[i].first_name;
                        let $last_name = data[i].last_name;
                        let $email = data[i].email;
                        // tr 태그 열고 닫고 그 안에 내용 넣기
                        let row = $('<tr />').append(
                            $("<td/>").text($id),
                            $("<td/>").text($first_name),
                            $("<td/>").text($last_name),
                            $("<td/>").text($email),
                        )
                        // 테이블 안에 행 넣기
                        tb.append(row);
                    }
                    // 완성된 테이블 html 테그안에 넣기
                    $('.wrapper').append(tb);
                }
            }
        })
    </script>
</body>
</html>
