<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <h1>Load 1</h1>
    <div id="newsWrap_1"></div>
    <h1>Load 2</h1>
    <div id="newsWrap_2"></div>

    <script>
        // jQuery의 .load() 메소드는 주어진 URL로부터 HTML 데이트를 받에서 jQuery 셀렉터로 선택된 위치에 넣어 줌으로써 동적으로 페이지의 내용을 교체하는 작업을 간단하게 처리할 수 있도록 해줍니다.
        $('#newsWrap_1').load('index.html #news_1')
        $('#newsWrap_2').load('index.html #news_2')
    </script>
</body>
</html>
